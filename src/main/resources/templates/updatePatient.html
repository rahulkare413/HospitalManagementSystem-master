<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Patient</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <form th:object="${currentPatient}" method="post" th:action="@{/patient/updatePatient}" class="col-md-6 offset-md-3">
    <div class="form-group">
      <label for="patientId">Patient ID</label>
      <input type="text" class="form-control" th:field="*{patientId}" readonly id="patientId">
    </div>
    <div class="form-group">
      <label for="patientName">Patient Name</label>
      <input type="text" class="form-control" th:field="*{patientName}" id="patientName">
    </div>
    <div class="form-group">
      <label for="patientAddress">Patient Address</label>
      <input type="text" class="form-control" th:field="*{patientAddress}" id="patientAddress">
    </div>
    <div class="form-group">
      <label for="patientContactDetails">Patient Contact Details</label>
      <input type="text" class="form-control" th:field="*{patientContactDetails}" id="patientContactDetails">
    </div>
    <div class="form-group">
      <label for="patientMedicalHistory">Patient Medical History</label>
      <input type="text" class="form-control" th:field="*{patientMedicalHistory}" id="patientMedicalHistory">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

</body>
</html>
